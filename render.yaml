# Render Blueprint: HMS Liberia
# https://docs.render.com/blueprint-spec
# Connect this repo in Render Dashboard → New → Blueprint, then apply.

databases:
  - name: hms-liberia-db
    databaseName: hospital
    plan: free

services:
  # Backend API (Node.js)
  - type: web
    runtime: node
    name: hms-liberia-api
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hms-liberia-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
        # After first deploy, set to your frontend URL, e.g. https://hms-liberia.onrender.com

  # Frontend (Static Site)
  - type: web
    runtime: static
    name: hms-liberia
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set to your backend URL, e.g. https://hms-liberia-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
